          <h2>Create Account</h2>
          <p class="login-desc">

          </p>
          <form id="registerForm">
              <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" id="userName" placeholder="Username"
                  required
                />
              </div>
  
              <div class="form-group">

                </div>
                <input
                  type="email"
                  id="userEmail"
                  placeholder="Email"
                />
              </div>
  
              <div class="form-group">
                <i class="fa fa-key"></i>
                <input
                  type="password"
                  id="userPassword"
                  placeholder="Password"
                />
                <i id="showpass" class="fa fa-eye-slash"></i>
              </div>
              <div class="forgot">
                <a href="#">Forgot Password?</a>
              </div>
  
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
  
              <button id="signup" type="submit">Sign Up</button>
          </form>

            <div class="haveaccount">
              <a href="./login.html">Already have an account?</a>
            </div>
        </div>
      </div>

        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAL3NGHFIDXyOGpuYRwgTOOw-iIubf6KgE",

          measurementId: "G-B8G3DNFPHY"
        };
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const db = getFirestore(app);


      document.getElementById("registerForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const userName = document.getElementById('userName').value;
          const userEmail = document.getElementById('userEmail').value;
          const userPassword = document.getElementById('userPassword').value;
          try {
              const userCredential = await createUserWithEmailAndPassword(auth, userEmail, userPassword);
              const user = userCredential.user;
              await setDoc(doc(db, "users", userEmail), {
                  userName: userName,
                  userEmail: userEmail,
                  userPassword: userPassword,
                  magiCoins: 0,
                  acceptedQuests: [],
                  createdQuests: []
              });
              window.location.assign("./login.html");
              console.log("User registered with email: ", userEmail);
          } catch (e) {
              const errorCode = e.code;
              const errorMessage = e.message;
              alert(`Error: ${errorMessage}`);
              console.error("Error registering: ", errorCode, errorMessage);
          }
        });
    </script>

    <script>
      $(document).ready(function () {
        $("#showpass").click(function () {
          if ($(this).hasClass("fa-eye")) {
            $(this).removeClass("fa-eye").addClass("fa-eye-slash");
            $("#password").attr("type", "password");
          } else {
            $(this).removeClass("fa-eye-slash").addClass("fa-eye");
            $("#password").attr("type", "text");
          }
        });
      });
